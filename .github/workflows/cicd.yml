name: CI/CD - Build Image & Bootstrap ArgoCD

on:
  push:
    branches: [ master ]

env:
  AWS_REGION: us-east-1
  ECR_URI: 556152725477.dkr.ecr.us-east-1.amazonaws.com/flaskapp-nayapay-1
  CLUSTER_NAME: shahab-eks-5
  K8S_NAMESPACE: eks-demo-app
  ARGOCD_NAMESPACE: argocd

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker Image
        run: |
          docker build -t $ECR_URI:latest -f docker/Dockerfile .
          docker push $ECR_URI:latest

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      - name: Ensure namespaces exist
        run: |
          kubectl get ns $K8S_NAMESPACE || kubectl create ns $K8S_NAMESPACE
          kubectl get ns $ARGOCD_NAMESPACE || kubectl create ns $ARGOCD_NAMESPACE

      - name: Bootstrap Kubernetes manifests
        run: |
          kubectl apply -f k8s/namespace.yaml || true
          kubectl apply -f k8s/configmap.yaml -n $K8S_NAMESPACE
          kubectl apply -f k8s/secret.yaml -n $K8S_NAMESPACE
          kubectl apply -f k8s/service.yaml -n $K8S_NAMESPACE
          kubectl apply -f k8s/ingress.yaml -n $K8S_NAMESPACE

      - name: Apply ArgoCD Application
        run: |
          kubectl apply -f k8s/argocd.yaml -n $ARGOCD_NAMESPACE
