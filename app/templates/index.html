<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸš€ MR Ali Khan EKS App</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Animated Gradient Background */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      padding: 20px;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 900px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    /* Header Section */
    .header {
      margin-bottom: 30px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

    .header h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .header p {
      font-size: 1.2em;
      color: rgba(255,255,255,0.9);
      margin-top: 10px;
    }

    /* Glassmorphic Card */
    .card {
      backdrop-filter: blur(15px);
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 40px;
      margin-bottom: 25px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    }

    .card h2 {
      font-size: 1.8em;
      color: #ffd86f;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 1.1em;
      margin: 10px 0;
    }

    /* Button Styling */
    .btn {
      padding: 14px 35px;
      margin-top: 20px;
      background: linear-gradient(90deg, #43cea2, #185a9d);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      background: linear-gradient(90deg, #00c6ff, #0072ff);
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      color: rgba(255,255,255,0.8);
      font-size: 0.9em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* Status Animations */
    .status-up {
      color: #00ff99;
      font-weight: bold;
      animation: pulseUp 2s infinite;
    }

    .status-down {
      color: #ff4b5c;
      font-weight: bold;
      animation: pulseDown 2s infinite;
    }

    @keyframes pulseUp {
      0%, 100% { text-shadow: 0 0 5px #00ff99; }
      50% { text-shadow: 0 0 20px #00ff99; }
    }

    @keyframes pulseDown {
      0%, 100% { text-shadow: 0 0 5px #ff4b5c; }
      50% { text-shadow: 0 0 20px #ff4b5c; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>ðŸš€ MR Ali Khan EKS Application</h1>
      <p>Deployment Tag: <strong>{{ deployment_tag }}</strong></p>
    </div>

    <div class="card">
      <h2>Application Health</h2>
      <p>Status: <span id="health-status">Checking...</span></p>
      <p>API Info: <span id="api-info">Loading...</span></p>
      <p>Last Checked: <span id="timestamp">-</span></p>
      <button class="btn" onclick="refreshStatus()">ðŸ”„ Refresh Status</button>
    </div>

    <div class="footer">
      <p>&copy; 2025 EKS Application by <strong>Ali Khan</strong></p>
      <p>Powered by <strong>AWS EKS</strong> & <strong>GitHub Actions CI/CD ðŸš€</strong></p>
    </div>
  </div>

  <script>
    async function refreshStatus() {
      try {
        const healthResp = await fetch('/health');
        const healthData = await healthResp.json();
        const statusElem = document.getElementById('health-status');
        statusElem.textContent = healthData.status;
        statusElem.className = healthData.status.toLowerCase() === 'ok' ? 'status-up' : 'status-down';
        document.getElementById('timestamp').textContent = new Date(healthData.timestamp).toLocaleString();
      } catch (err) {
        const statusElem = document.getElementById('health-status');
        statusElem.textContent = 'Error';
        statusElem.className = 'status-down';
      }

      try {
        const apiResp = await fetch('/api/info');
        const apiData = await apiResp.json();
        document.getElementById('api-info').textContent = apiData.application;
      } catch (err) {
        document.getElementById('api-info').textContent = 'Error';
      }
    }

    document.addEventListener('DOMContentLoaded', refreshStatus);
  </script>
</body>
</html>
