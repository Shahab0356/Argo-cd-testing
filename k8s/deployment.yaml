apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-demo-app
  namespace: eks-demo-app
  labels:
    app: eks-demo-app
spec:
  replicas: 1  # Keep one pod on t3.micro
  selector:
    matchLabels:
      app: eks-demo-app
  template:
    metadata:
      labels:
        app: eks-demo-app
    spec:
      containers:
        - name: eks-demo-app
          image: 556152725477.dkr.ecr.us-east-1.amazonaws.com/flaskapp-nayapay-1:latest
          ports:
            - containerPort: 5000

          # Environment sources
          envFrom:
            - configMapRef:
                name: flask-config
            - secretRef:
                name: flask-secrets

          # Resource tuning for t3.micro
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

          # Health checks (safe timing for slow startup)
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 40   # wait longer before first check
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 25
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

      # Required to pull private ECR image
      imagePullSecrets:
        - name: regcred
