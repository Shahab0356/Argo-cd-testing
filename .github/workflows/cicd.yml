name: CI/CD â€” Build, Push to ECR & Deploy to K8s

on:
  push:
    branches: [ master ]

env:
  IMAGE_NAME: flaskapp-nayapay-1
  K8S_NAMESPACE: eks-demo-app
  DEPLOYMENT_NAME: eks-demo-app
  CONTAINER_NAME: eks-demo-app
  DOCKERFILE_PATH: ./docker/Dockerfile
  AWS_REGION: us-east-1
  ECR_URI: 556152725477.dkr.ecr.us-east-1.amazonaws.com/flaskapp-nayapay-1

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Python
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3ï¸âƒ£ Install dependencies and run tests
      - name: ğŸ§ª Install dependencies & run tests
        run: |
          pip install --upgrade pip
          pip install -r app/requirements.txt pytest
          pytest -q

      # 4ï¸âƒ£ Login to AWS ECR
      - name: ğŸ” Login to AWS ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          region: ${{ env.AWS_REGION }}

      # 5ï¸âƒ£ Build, tag, and push Docker image
      - name: ğŸ—ï¸ Build, tag, and push Docker image to ECR
        run: |
          # Generate dynamic tag
          TAG=$(date +%Y%m%d)-${GITHUB_SHA::7}
          IMAGE="${{ env.ECR_URI }}:${TAG}"

          # Build and push
          docker build -f ${{ env.DOCKERFILE_PATH }} -t $IMAGE .
          docker push $IMAGE

          # Save image info for later steps
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV

      # 6ï¸âƒ£ Configure AWS credentials
      - name: â˜ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 7ï¸âƒ£ Update kubeconfig
      - name: âš™ï¸ Update kubeconfig
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name flask-eks-test-1

      # 8ï¸âƒ£ Ensure namespace exists
      - name: ğŸ§± Ensure namespace exists
        run: |
          kubectl get ns ${{ env.K8S_NAMESPACE }} || kubectl create ns ${{ env.K8S_NAMESPACE }}

      # 9ï¸âƒ£ Apply all Kubernetes manifests dynamically
      - name: ğŸ“¦ Apply all Kubernetes manifests
        run: |
          kubectl apply -f k8s/

      # ğŸ”Ÿ Update deployment image dynamically
      - name: ğŸš€ Update image and rollout
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.CONTAINER_NAME }}=${{ env.ECR_URI }}:${{ env.TAG }} --record
          kubectl -n ${{ env.K8S_NAMESPACE }} rollout status deployment/${{ env.DEPLOYMENT_NAME }} --timeout=300s

      # 1ï¸âƒ£1ï¸âƒ£ Verify deployment
      - name: ğŸ“Š Verify Deployment
        run: kubectl -n ${{ env.K8S_NAMESPACE }} get all -o wide
