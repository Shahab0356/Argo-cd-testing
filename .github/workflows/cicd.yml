name: CI/CD - Build, Push to ECR & Deploy to EKS

on:
  push:
    branches: [ master ]

env:
  IMAGE_NAME: flaskapp-nayapay-1
  K8S_NAMESPACE: eks-demo-app
  DEPLOYMENT_NAME: eks-demo-app
  CONTAINER_NAME: eks-demo-app
  DOCKERFILE_PATH: ./docker/Dockerfile
  AWS_REGION: us-east-1
  ECR_URI: 556152725477.dkr.ecr.us-east-1.amazonaws.com/flaskapp-nayapay-1
  CLUSTER_NAME: flask-eks-test-1

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Configure AWS credentials using repo secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 4Ô∏è‚É£ Verify AWS identity (sanity check)
      - name: Verify AWS credentials
        run: aws sts get-caller-identity

      # 5Ô∏è‚É£ Install dependencies and run Python tests
      - name: Install dependencies and run tests
        run: |
          pip install --upgrade pip
          pip install -r app/requirements.txt pytest
          pytest -q || echo "‚ö†Ô∏è Tests failed but continuing for now."

      # 6Ô∏è‚É£ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 7Ô∏è‚É£ Build, tag, and push Docker image to ECR
      - name: Build, tag, and push Docker image
        run: |
          TAG=$(shahab +%Y%m%d)-${GITHUB_SHA::7}
          IMAGE="${{ env.ECR_URI }}:${TAG}"
          echo "Building image: $IMAGE"
          docker build -f ${{ env.DOCKERFILE_PATH }} -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV

      # 8Ô∏è‚É£ Update kubeconfig to connect to EKS
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ env.CLUSTER_NAME }}

      # 9Ô∏è‚É£ Ensure Kubernetes namespace exists
      - name: Ensure namespace exists
        run: |
          kubectl get ns ${{ env.K8S_NAMESPACE }} || \
          kubectl create ns ${{ env.K8S_NAMESPACE }}

      # üîü Apply Kubernetes manifests
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/

      # 1Ô∏è‚É£1Ô∏è‚É£ Update deployment image to new version
      - name: Update deployment image dynamically
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} set image \
            deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.CONTAINER_NAME }}=${{ env.ECR_URI }}:${{ env.TAG }} --record
          kubectl -n ${{ env.K8S_NAMESPACE }} rollout status \
            deployment/${{ env.DEPLOYMENT_NAME }} --timeout=300s

      # 1Ô∏è‚É£2Ô∏è‚É£ Verify final deployment state
      - name: Verify deployment
        run: kubectl -n ${{ env.K8S_NAMESPACE }} get all -o wide
