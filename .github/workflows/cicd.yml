name: CI/CD - Build, Push to ECR & Deploy to EKS

on:
  push:
    branches: [ master ]

env:
  IMAGE_NAME: flaskapp-nayapay-1
  K8S_NAMESPACE: eks-demo-app
  DEPLOYMENT_NAME: eks-demo-app
  CONTAINER_NAME: eks-demo-app
  DOCKERFILE_PATH: ./docker/Dockerfile
  AWS_REGION: us-east-2
  ECR_URI: 556152725477.dkr.ecr.us-east-2.amazonaws.com/flaskapp-nayapay-1
  CLUSTER_NAME: shahab-eks-10

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies and run tests
        run: |
          pip install --upgrade pip
          pip install -r app/requirements.txt pytest
          pytest -q || echo "⚠️ Tests failed but continuing deployment."

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        run: |
          TAG="shahab-$(date +%Y%m%d)-${GITHUB_SHA::7}"  # generate short unique tag
          IMAGE="${ECR_URI}:${TAG}"
          docker build -f ${DOCKERFILE_PATH} -t ${IMAGE} .
          docker push ${IMAGE}
          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV
          echo "TAG=${TAG}" >> $GITHUB_ENV

      - name: Update kubeconfig for EKS
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

      - name: Ensure namespace exists
        run: |
          kubectl get namespace ${{ env.K8S_NAMESPACE }} || kubectl create namespace ${{ env.K8S_NAMESPACE }}

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/
          kubectl -n ${{ env.K8S_NAMESPACE }} set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.CONTAINER_NAME }}=${ECR_URI}:${TAG}

      - name: Wait for rollout
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} rollout status deployment/${{ env.DEPLOYMENT_NAME }} --timeout=180s

      - name: Verify deployment
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} get all -o wide
