name: CI/CD - Build, Push to ECR & Deploy to EKS

on:
  push:
    branches: [ master ]

env:
  IMAGE_NAME: flaskapp-nayapay-1
  K8S_NAMESPACE: eks-demo-app
  DEPLOYMENT_NAME: eks-demo-app
  CONTAINER_NAME: eks-demo-app
  DOCKERFILE_PATH: ./docker/Dockerfile
  AWS_REGION: us-east-1
  ECR_URI: 556152725477.dkr.ecr.us-east-1.amazonaws.com/flaskapp-nayapay-1

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

          # 4. TEST AWS credentials
      - name: Test AWS credentials
        run: aws sts get-caller-identity


      # 3. Configure AWS credentials FIRST
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 4. TEST AWS credentials
      - name: Test AWS credentials
        run: aws sts get-caller-identity

      # 5. Install dependencies and run tests
      - name: Install dependencies and run tests
        run: |
          pip install --upgrade pip
          pip install -r app/requirements.txt pytest
          pytest -q

      # 6. Login to AWS ECR
      - name: Login to AWS ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin ${{ env.ECR_URI }}

      # 7. Build, tag, and push Docker image
      - name: Build, tag, and push Docker image
        run: |
          TAG=$(date +%Y%m%d)-${GITHUB_SHA::7}
          IMAGE="${{ env.ECR_URI }}:${TAG}"
          docker build -f ${{ env.DOCKERFILE_PATH }} -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV

      # 8. Update kubeconfig for EKS
      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name flask-eks-test-1

      # 9. Ensure Kubernetes namespace exists
      - name: Ensure namespace exists
        run: |
          kubectl get ns ${{ env.K8S_NAMESPACE }} || kubectl create ns ${{ env.K8S_NAMESPACE }}

      # 10. Apply all Kubernetes manifests dynamically
      - name: Apply all Kubernetes manifests
        run: kubectl apply -f k8s/

      # 11. Update deployment image dynamically
      - name: Update deployment image with new tag
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.CONTAINER_NAME }}=${{ env.ECR_URI }}:${{ env.TAG }} --record
          kubectl -n ${{ env.K8S_NAMESPACE }} rollout status deployment/${{ env.DEPLOYMENT_NAME }} --timeout=300s

      # 12. Verify deployment
      - name: Verify deployment
        run: kubectl -n ${{ env.K8S_NAMESPACE }} get all -o wide
