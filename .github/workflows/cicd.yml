name: CI/CD - Deploy Flask App to EKS

on:
  push:
    branches: [ master ]

env:
  IMAGE_NAME: flaskapp-nayapay-1
  K8S_NAMESPACE: eks-demo-app
  DEPLOYMENT_NAME: eks-demo-app
  CONTAINER_NAME: eks-demo-app
  DOCKERFILE_PATH: ./docker/Dockerfile
  AWS_REGION: us-east-1
  ECR_URI: 556152725477.dkr.ecr.us-east-1.amazonaws.com/flaskapp-nayapay-1
  CLUSTER_NAME: shahab-eks-5

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Update kubeconfig for EKS
        run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

      - name: Ensure namespace exists
        run: |
          if ! kubectl get namespace ${{ env.K8S_NAMESPACE }}; then
            kubectl create namespace ${{ env.K8S_NAMESPACE }}
          fi

      - name: Apply Kubernetes manifests
        run: |
          # Apply namespace first
          kubectl apply -f k8s/namespace.yaml || true
          # Apply secrets & configmaps
          kubectl apply -f k8s/secret.yaml -n ${{ env.K8S_NAMESPACE }} || true
          kubectl apply -f k8s/configmap.yaml -n ${{ env.K8S_NAMESPACE }} || true
          # Apply deployment & service
          kubectl apply -f k8s/deployment.yaml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f k8s/service.yaml -n ${{ env.K8S_NAMESPACE }}

      - name: Update deployment image to latest
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.CONTAINER_NAME }}=${{ env.ECR_URI }}:latest

      - name: Wait for rollout
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} rollout status deployment/${{ env.DEPLOYMENT_NAME }} --timeout=180s

      - name: Verify deployment
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} get all -o wide
