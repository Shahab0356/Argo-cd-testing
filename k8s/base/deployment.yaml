apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-demo-app
  namespace: eks-demo-app
  labels:
    app: eks-demo-app
    component: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: eks-demo-app
  template:
    metadata:
      labels:
        app: eks-demo-app
        component: web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: "/metrics"
        prometheus.io/port: "5000"
    spec:
      serviceAccountName: eks-demo-app-sa
      containers:
        - name: eks-demo-app
          # Replace the image in CI (example: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG)
          image: 052988671062.dkr.ecr.us-east-1.amazonaws.com/eks-demo-app:latest
          ports:
            - containerPort: 5000
              protocol: TCP
          env:
            - name: APP_VERSION
              value: "1.0.0"
            - name: ENVIRONMENT
              value: "production"
            - name: PORT
              value: "5000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
