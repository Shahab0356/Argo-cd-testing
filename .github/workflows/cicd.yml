name: CI/CD ‚Äî Build, Push to Docker Hub & Deploy to K8s

on:
  push:
    branches: [ master ]

# Non-sensitive defaults
env:
  IMAGE_NAME: flask-demo
  K8S_NAMESPACE: eks-demo-app
  DEPLOYMENT_NAME: eks-demo-app
  CONTAINER_NAME: eks-demo-app
  DOCKERFILE_PATH: ./docker/Dockerfile

permissions:
  contents: read

jobs:
  test-and-build:
    name: üß™ Test, Build & Push Docker Image
    runs-on: ubuntu-latest
    # Remove environment: prod to use repository secrets directly
    outputs:
      IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies & test
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt pytest
          pytest -q

      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: üè∑Ô∏è Generate Docker image tag
        id: image-tag
        run: |
          DATE_TAG=$(date +%Y%m%d)
          SHORT_SHA=${GITHUB_SHA::7}
          TAG="${DATE_TAG}-${SHORT_SHA}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: üê≥ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    name: üöÄ Deploy to Kubernetes (Optional EKS)
    runs-on: ubuntu-latest
    needs: test-and-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: üß± Ensure namespace exists
        run: |
          kubectl get ns ${{ env.K8S_NAMESPACE }} || kubectl create ns ${{ env.K8S_NAMESPACE }}

      - name: üöÄ Deploy Docker image
        run: |
          IMAGE_TAG="${{ needs.test-and-build.outputs.IMAGE_TAG }}"
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
          echo "Deploying image: $IMAGE"
          kubectl -n ${{ env.K8S_NAMESPACE }} set image deployment/${{ env.DEPLOYMENT_NAME }} \
            ${{ env.CONTAINER_NAME }}=$IMAGE --record

      - name: üîç Verify rollout
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} rollout status deployment/${{ env.DEPLOYMENT_NAME }} --timeout=300s

      - name: üìä Show Deployment Info
        run: |
          kubectl -n ${{ env.K8S_NAMESPACE }} get deployment ${{ env.DEPLOYMENT_NAME }} -o wide
          kubectl -n ${{ env.K8S_NAMESPACE }} get pods -o wide
