name: CI/CD â€” Build, Push to ECR & Deploy to EKS

on:
  push:
    branches: [ master ]

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 052988671062
  ECR_REPOSITORY: eks-demo-app
  EKS_CLUSTER_NAME: shahab-eks-cluster
  K8S_NAMESPACE: eks-demo-app

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  test-and-build:
    name: Test, Build & Push
    runs-on: ubuntu-latest
    outputs:
      IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies (CI)
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest -q

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Determine image tag
        id: image-tag
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ steps.image-tag.outputs.tag }}

  deploy:
    name: Deploy to EKS (Rolling Update)
    runs-on: ubuntu-latest
    needs: test-and-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Set image on Deployment (rolling)
        run: |
          IMAGE_TAG="${{ needs.test-and-build.outputs.IMAGE_TAG }}"
          IMAGE="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"

          echo "Deploying image: $IMAGE"

          kubectl -n ${{ env.K8S_NAMESPACE }} set image deployment/eks-demo-app eks-demo-app=$IMAGE --record
          kubectl -n ${{ env.K8S_NAMESPACE }} annotate deployment eks-demo-app DEPLOYMENT_TAG="${IMAGE_TAG}" --overwrite
          kubectl -n ${{ env.K8S_NAMESPACE }} rollout status deployment/eks-demo-app --timeout=300s
