name: CI/CD - Deploy Flask App to EKS

on:
  push:
    branches: [ master ]

env:
  AWS_REGION: us-east-1
  ECR_REPO: flaskapp-nayapay-1
  ECR_URI: 556152725477.dkr.ecr.us-east-1.amazonaws.com/flaskapp-nayapay-1
  CLUSTER_NAME: shahab-eks-5
  K8S_NAMESPACE: eks-demo-app
  DEPLOYMENT_NAME: eks-demo-app
  CONTAINER_NAME: eks-demo-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker Image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          echo "Building Docker image with tag: $IMAGE_TAG"
          docker build -t $ECR_URI:$IMAGE_TAG -f docker/Dockerfile .
          docker push $ECR_URI:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      - name: Ensure namespace exists
        run: |
          kubectl get namespace $K8S_NAMESPACE || kubectl create namespace $K8S_NAMESPACE

      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/namespace.yaml || true
          kubectl apply -f k8s/configmap.yaml -n $K8S_NAMESPACE
          kubectl apply -f k8s/secret.yaml -n $K8S_NAMESPACE
          kubectl apply -f k8s/service.yaml -n $K8S_NAMESPACE
          kubectl apply -f k8s/ingress.yaml -n $K8S_NAMESPACE
          kubectl apply -f k8s/deployment.yaml -n $K8S_NAMESPACE

          # Replace placeholder dynamically
          kubectl -n $K8S_NAMESPACE set image deployment/$DEPLOYMENT_NAME \
            $CONTAINER_NAME=$ECR_URI:$IMAGE_TAG --record

      - name: Wait for rollout
        run: |
          echo "Waiting for deployment rollout..."
          # Retry rollout in case pods take longer to pull image
          kubectl rollout status deployment/$DEPLOYMENT_NAME -n $K8S_NAMESPACE --timeout=600s

      - name: Apply ArgoCD Application
        run: |
          echo "Applying ArgoCD application..."
          kubectl apply -f k8s/argocd.yaml -n argocd
