apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  namespace: monitoring
  labels:
    grafana_datasource: "1"
data:
  prometheus-datasource.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.monitoring.svc.cluster.local:9090
        isDefault: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  node-dashboard.json: |
    {
      "id": null,
      "uid": "node-dashboard",
      "title": "Node Metrics",
      "tags": ["kubernetes"],
      "timezone": "browser",
      "schemaVersion": 16,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "type": "graph",
          "title": "CPU Usage",
          "targets": [
            {
              "expr": "rate(container_cpu_usage_seconds_total[1m])",
              "legendFormat": "{{container}}",
              "refId": "A"
            }
          ],
          "datasource": "Prometheus"
        },
        {
          "type": "graph",
          "title": "Memory Usage",
          "targets": [
            {
              "expr": "container_memory_usage_bytes",
              "legendFormat": "{{container}}",
              "refId": "B"
            }
          ],
          "datasource": "Prometheus"
        }
      ]
    }
