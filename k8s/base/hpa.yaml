apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: eks-demo-app-hpa
  namespace: eks-demo-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: eks-demo-app
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
