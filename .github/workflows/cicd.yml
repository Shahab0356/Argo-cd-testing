name: CI - Build & Push Image

on:
  push:
    branches: [ master ]

env:
  AWS_REGION: us-east-1
  ECR_URI: 556152725477.dkr.ecr.us-east-1.amazonaws.com/flaskapp-nayapay-1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker Image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          echo "Building image: $ECR_URI:$IMAGE_TAG"

          docker build -t $ECR_URI:latest -f docker/Dockerfile .
          docker tag $ECR_URI:latest $ECR_URI:$IMAGE_TAG

          docker push $ECR_URI:latest
          docker push $ECR_URI:$IMAGE_TAG
