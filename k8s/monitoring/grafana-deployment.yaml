apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.0.0
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          volumeMounts:
            - name: datasource-volume
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboard-volume
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboard-definitions
              mountPath: /var/lib/grafana/dashboards
      volumes:
        - name: datasource-volume
          configMap:
            name: grafana-datasource
        - name: dashboard-volume
          configMap:
            name: grafana-dashboard
        - name: dashboard-definitions
          emptyDir: {}
